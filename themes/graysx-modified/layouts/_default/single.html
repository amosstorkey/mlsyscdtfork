 <!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}
<body id="page-top">
{{- partial "header-rest.html" . -}}
        <!-- Masthead--> 
        <section class="pageback"><br>
            <div class="container pagehead px-4 px-lg-5 d-flex h-50 align-items-end justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                       {{ with .Title }}
                       <h1 class="mx-auto my-0 text-white text-uppercase">{{ . }}</h1>
                       {{ end }}
                   </div>
                </div>
            </div>       
           </section>
           <section class="ownpage-section text-center">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 text-white-50 text-start">
          {{ .Content }}
          </div>
        </div>
     </div>

  </section>
 
{{- partial "footer.html" . -}}
</body>
</html>
